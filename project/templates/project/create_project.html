{% extends 'base.html' %}

{% block title %}Creating new project - T2D{% endblock %}

{% block content %}

    <h1>CREATE NEW PROJECT</h1>

    {{ error }}
    
    <form action="{% url 'create_project' %}" method="POST" enctype="multipart/form-data">

        {% csrf_token %}

            <p>Project: {{form.name_project}}</p>

            <p>Category: {{form.category}}</p>

            <p>Image: {{form.image}}</p>

            <button type="submit">Save</button>

    </form>

{% endblock %}
