{% extends 'base.html' %}

{% block content %}

    <h1>{{ project.name_project }}</h1>

    {{ error }}

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button>
            Update
        </button>
    </form>
    <p>
        <form action="{% url 'complete_project' project.project_id %}" method="POST">
            {% csrf_token %}
            <button>
                Complete
            </button>
        </form>    
    </p>

    <p>
        <form action="{% url 'complete_project' project.project_id %}" method="POST">
            {% csrf_token %}
            <button>
                Delete
            </button>
        </form>
    </p>
    
{% endblock %}
